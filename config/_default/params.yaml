# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: minimal
  theme_night:
  font: native
  font_size: L

# SEO

marketing:
  seo:
    site_type: Organization
    local_business_type: ''
    org_name: '进化智能与感知学习实验室'
    org_name_en: 'Evolution Intelligence & Perception Learning Laboratory'
    org_name_short: 'EIPL'
    description: '专注于进化智能与感知学习的研究团队网站。Evolution Intelligence & Perception Learning Laboratory (EIPL) - A research team focused on evolutionary intelligence and perception learning.'
    twitter: 'GetResearchDev'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: ''
    baidu: ''

# Site header

header:
  navbar:
    enable: true
    align: l
    show_logo: true  # 重新启用默认logo显示
    show_language: false
    show_day_night: true
    show_search: true
    highlight_active_link: false
    logo:
      light: 'images/zzu-logo.png'
      dark: 'images/zzu-logo.png'
    lab_logo:
      light: 'images/lab-logo.png'
      dark: 'images/lab-logo.png'

# Site footer

footer:
  powered_by: false  # 隐藏"由Hugo Blox Builder支持发布"
  social_links: false  # 隐藏社交链接图标
  icon_links: false    # 隐藏图标链接
  copyright:
    notice: '版权所有：进化智能与感知学习实验室 (EIPL)<br/>Evolution Intelligence & Perception Learning Laboratory<br/>地址：中国河南省郑州市中原区科学大道100号电气与信息工程学院<br/>邮箱：ywang@zzudu.cn'
    license:
      enable: false  # 禁用许可证图标显示

# Localization

locale:
  date_format: '2025年9月5日'
  time_format: '15:04'
  address_format: en-us

# Site features

features:
  syntax_highlighter:
    enable: false
  extra_languages:
    - r
    - latex
  math:
    enable: true
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/testzzu/lab-site.git'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

# Extensions

extensions:
  decap_cms:
    branch: main
    local_backend: false
  academicons:
    enable: false  # 禁用学术图标

# Custom resources for people page
custom_css:
  - css/people-github-links.css

custom_js:
  - js/people-github-links.js

# Citation style

publications:
  date_format: January 2006
  citation_style: apa
